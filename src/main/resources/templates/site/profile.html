<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://brand.northeastern.edu/global/assets/favicon/favicon-32x32.png?v=2"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>Profile</title>
</head>
<body>
	<div class="nk-container">
		<!-- Header -->
		<header class="bg-dark sticky-top" th:replace="index::header"></header>

		<!-- Content -->
		<div class="main">
			<div class="container">
				<!-- selection -->
<!--				<div class="position-relative">-->
<!--					<ul class="nav nav-tabs">-->
<!--						<li class="nav-item">-->
<!--							<a class="nav-link active" href="profile.html">Personal Information</a>-->
<!--						</li>-->
<!--						<li class="nav-item">-->
<!--							<a class="nav-link" href="my-post.html">Posts</a>-->
<!--						</li>-->
<!--						<li class="nav-item">-->
<!--							<a class="nav-link" href="my-reply.html">Replies</a>-->
<!--						</li>-->
<!--					</ul>-->
<!--				</div>-->
				<!-- Personal Information -->
				<div class="media mt-5">
					<img th:src="${user.headerUrl}" class="align-self-start mr-4 rounded-circle" alt="User avatar" style="width:50px;">
					<div class="media-body">
						<h5 class="mt-0 text-warning">
							<span th:utext="${user.username}"></span>
							<input type="hidden" id="entityId" th:value="${user.id}">
							<button type="button" th:class="|btn ${hasFollowed?'btn-secondary':'btn-info'} btn-sm float-right mr-5 follow-btn|"
									th:text="${hasFollowed?'followed':'follow'}" th:if="${loginUser!=null&&loginUser.id!=user.id}"></button>
						</h5>
						<div class="text-muted mt-3">
							<span>Sign up at <i class="text-muted" th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}">2015-06-12 15:20:12</i></span>
						</div>
						<div class="text-muted mt-3 mb-5">
							<span>Following <a class="text-primary" th:href="@{|/followees/${user.id}|}" th:text="${followeeCount}">5</a> people</span>
							<span class="ml-4">Followed by <a class="text-primary" th:href="@{|/followers/${user.id}|}" th:text="${followerCount}">123</a> people</span>
							<span class="ml-4">Received <i class="text-danger" th:text="${likeCount}">87</i> like(s)</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- footer -->
		<footer class="bg-dark" th:replace="index::footer"></footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script th:src="@{/js/profile.js}"></script>
</body>
</html>
